{% extends 'account/base.html' %}
{% block content %}
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title">Регистрация</h5>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {{ form.non_field_errors }}
                        {{ form.errors }}
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="{{ form.username.name }}" type="text" class="form-control" id="floatingInput0" placeholder="name@example.com">
                            <label for="floatingInput0">Имя пользователя</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="{{ form.email.name }}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="{{ form.email2.name }}" type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                            <label for="floatingInput2">Email (ещё раз)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="{{ form.password1.name }}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="{{ form.password2.name }}" type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                            <label for="floatingPassword2">Пароль (ещё раз)</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg btn-outline-primary" type="submit">Регистрация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
