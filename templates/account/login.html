{% extends 'account/base.html' %}
{% block content %}
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title">Вход или регистрация</h5>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                        {{ form.non_field_errors }}
                        {{ form.errors }}
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="{{ form.login.name }}" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="{{ form.password.name }}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg btn-outline-primary" type="submit">Войти</button>
                    </form>
                    <p class="px-2 mt-4 text-center">
                        <a class="text-decoration-none" href="{% url 'account_signup' %}">
                            Или зарегистрируйтесь
                        </a>
                    </p>
                    <p class="px-2 text-center">
                        <a class="text-decoration-none" href="{% url 'account_reset_password' %}">
                            Забыли пароль?
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
